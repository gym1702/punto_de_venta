{% if messages %}   

    <!-- LA FUNCION PARA CERRAR MENSAJE VIENE base.html -->
    <div id="message" class="container">

        {% for message in messages %}

        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Atenci√≥n: {% endif %}
            {{ message }}
        </div>

        {% endfor %}

    </div>    

{% endif %}
